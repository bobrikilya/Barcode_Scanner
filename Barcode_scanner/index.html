<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description">
    <meta name="Author" content="bobrikilya">
    <meta name="Copyright" content="bobrikilya">
    <meta name="Address" content="Беларусь, г.Молодечно, ул.Либаво-Роменская, 46а">
    <!-- заголовок страницы, который будет выводится в записи социальной сети -->
    <meta property="og:title" content="Стройпродукт: Инвентор">
    <!-- описание страницы -->
    <meta property="og:description" content="Онлайн инвентор для сотрудников">
    <!-- ссылка на изображение, которое будет публиковаться в записи -->
    <meta property="og:image" content="img/logo.png">
    <!-- название сайта -->
    <meta property="og:site_name" content="СтройИнвента">
    <!-- Запрет индексации страницы поисковикам -->
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="https://kit.fontawesome.com/4e8933053d.js" crossorigin="anonymous"></script>
    <title>Стройпродукт: Сканер</title>
</head>
<body class="cont">
    <div id="container" class="cont">
        <div id="header_cont" class="cont">
            <span id="refresh_but" class="butt_head">
                <i class="fa-solid fa-arrows-rotate"></i>
            </span>
            <div id="session_cont" class="cont">
                <span>Сессия:</span>
                <span id="session_but" class="cont">04.09.2021-1</span>
            </div>
            <span id="menue_but" class="butt_head menue_but">
                <i class="fa-solid fa-bars"></i>
            </span>
            <span id="mark_but" class="butt_head menue_but">
                <i class="fa-solid fa-xmark"></i>
            </span>
        </div>
        <header>
            <ul id="menue_bar" class="cont">
                <li><a id="scanner_but" href="#">
                    <span class="menue_icon">
                        <i class="fa-solid fa-money-check-dollar"></i>
                    </span>
                    <span>Проверка цены</span>
                </a></li>
                <li><a id="mass_scanner_but" href="#">
                    <span class="menue_icon">
                        <i class="fa-solid fa-money-check"></i>
                    </span>
                    <span>Заяка на ценник</span>
                </a></li>
                <li><a id="invenory_but" href="#">
                    <span class="menue_icon">
                        <i class="fa-solid fa-cart-flatbed"></i>
                    </span>
                    <span>Инвентаризация</span>
                </a></li>
                <li id="icons_bar">
                    <span id="download_but" class="butt">
                        <i class="fa-solid fa-cloud-arrow-down"></i>
                    </span>
                    <span id="check">
                        <i class="fa-regular fa-circle-check"></i>
                    </span>
                    <span id="download_back_but" class="butt">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                    </span>
                </li>
            </ul>
            <div id="my_tag">bobrikilya</div>
        </header>
        <div id="bg_blur"></div>
        <div id="main_block" class="cont">
            <div id="bg_cont" class="cont">
                <div id="stream_cont" class="cont">
                    <video class="camera_zone" autoplay playsinline muted></video>
                    <!-- <video id="video" class="camera_zone"></video> -->
                    <div id="scan_icon" class="camera_zone"></div>
                </div>
                <div id="info_block" class="cont">
                    <div id="item_name">Драконий жемчуг 15 века с лавашом и огурцами</div>
                    <div id="price_cont" class="cont">
                        <div id="item_price_cont" class="item_cont cont">
                            <span id="icon_price" class="icon_cont cont">
                                <i class="fa-solid fa-coins"></i>
                            </span>
                            <div class="item_price_title item_title">Цена:</div>
                            <div class="price_val cont">
                                <div class="item_price_value item_value_r">
                                    <span class="val">0000</span>
                                    <span class="dop">руб.</span>
                                </div>
                                <div class="item_price_value item_value_c">
                                    <span class="val">00</span>
                                    <span class="dop">коп.</span>
                                </div>
                            </div>
                        </div>
                        <div id="item_discount_cont" class="item_cont cont">
                            <span id="icon_discount" class="icon_cont cont">
                                <i class="fa-solid fa-tags"></i>
                            </span>
                            <div class="item_discount_title item_title">Цена на<br> акции:</div>
                            <div class="price_val cont">
                                <div class="item_discount_value item_value_r">
                                    <span class="val">000</span>
                                    <span class="dop">руб.</span>
                                </div>
                                <div class="item_discount_value item_value_c">
                                    <span class="val">00</span>
                                    <span class="dop">коп.</span>
                                </div>
                            </div>
                        </div>
                        <div id="item_balance_cont" class="item_cont cont">
                            <span id="icon_balance" class="icon_cont cont">
                                <i class="fa-solid fa-box"></i>
                            </span>
                            <div class="item_balance_title item_title">Остаток:</div>
                            <div class="price_val cont">
                                <div class="item_value_o">
                                    <span class="val">0000</span>
                                    <span class="dop">шт.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="camera_butt">Камера</button>
        </div>
        <div id="input_block" class="cont">
            <input id="input" type="text" placeholder="Штрих-код" maxlength="13" inputmode="numeric" onkeyup="this.value = this.value.replace (/\D/, '')">
            <div id="clear_search_cont" class="cont">
                <button id="clear_butt">Очистка</button>
                <button id="search_butt">Поиск</button>
            </div>
        </div>
    </div>
    <div id="water_tag">ООО "Торговый дом "Стройпродукт"</div>
    <script src="js/quagga.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
