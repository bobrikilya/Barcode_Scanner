<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description">
    <meta name="Author" content="bobrikilya">
    <meta name="Copyright" content="bobrikilya">
    <meta name="Address" content="Беларусь, г.Молодечно, ул.Либаво-Роменская, 46а">
    <!-- заголовок страницы, который будет выводится в записи социальной сети -->
    <meta property="og:title" content="Сканер штрих-кодов">
    <!-- описание страницы -->
    <meta property="og:description" content="Онлайн сканер штрих-кодов для сотрудников">
    <!-- ссылка на изображение, которое будет публиковаться в записи -->
    <meta property="og:image" content="img/logo_mini.png">
    <!-- ссылка на текущую страницу -->
    <meta property="og:url" content="https://stroypr-scanner.netlify.app/">
    <!-- название сайта -->
    <meta property="og:site_name" content="Стройпродукт: Сканер">
    <title>Стройпродукт: Сканер</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="input_zone">
            <button class="camera">Камера</button>
            <input type="text" placeholder="Штрих-код" maxlength="13" inputmode="numeric" onkeyup="this.value = this.value.replace (/\D/, '')">
            <div class="clear_search_cont">
                <button class="clear">Очистка</button>
                <button class="search">Поиск</button>
            </div>
        </div>
        <div class="stream_cont cont_size">
            <video class="cont_size" autoplay="autoplay "></video>
            <div class="scan_icon cont_size"></div>
        </div>
    </div>
    <script src="js/quagga.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
