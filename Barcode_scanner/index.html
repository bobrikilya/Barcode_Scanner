<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Стройпродукт Сканер</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="input_zone">
            <button class="camera">Камера</button>
            <input type="text" placeholder="Штрих-код" maxlength="13" inputmode="numeric" onkeyup="this.value = this.value.replace (/\D/, '')">
            <div class="clear_search_cont">
                <button class="search">Поиск</button>
                <button class="clear">Очистка</button>
            </div>
        </div>
        <video autoplay="autoplay"></video> 
    </div>
    <script src="js/quagga.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
