<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barcode scanner</title>
    <script src="https://kit.fontawesome.com/4e8933053d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="input_zone">
            <button>Камера</button>
            <input type="text" placeholder="Шрих-код" maxlength="13" onkeyup="this.value = this.value.replace (/\D/, '')">
            <button class="search">Поиск</button>
            <input type="file" accept="video/*;capture=camcorder">
        </div>
        <div class="cover"></div>
        <video autoplay="autoplay"></video> 
    </div>
    <script src="js/script.js"></script>
</body>
</html>
