<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description">
    <meta name="Author" content="bobrikilya">
    <meta name="Copyright" content="bobrikilya">
    <meta name="Address" content="Беларусь, г.Молодечно, ул.Либаво-Роменская, 46а">
    <!-- заголовок страницы, который будет выводится в записи социальной сети -->
    <meta property="og:title" content="Сканер штрих-кодов">
    <!-- описание страницы -->
    <meta property="og:description" content="Онлайн сканер штрих-кодов для сотрудников">
    <!-- ссылка на изображение, которое будет публиковаться в записи -->
    <meta property="og:image" content="img/logo.png">
    <!-- ссылка на текущую страницу -->
    <meta property="og:url" content="https://stroypr-scanner.netlify.app/">
    <!-- название сайта -->
    <meta property="og:site_name" content="Стройпродукт: Сканер">
    <!-- открытие в полноэкранном Chrome -->
    <!-- <meta name="mobile-web-app-capable" content="yes"> -->
    <!-- открытие в полноэкранном Apple -->
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Стройпродукт: Сканер</title>
</head>
<body class="cont">
    <div class="container cont">
        <div class="camera_block cont">
            <div class="bg_cont cont">
                <div class="stream_cont cont">
                    <video class="camera_zone" autoplay playsinline muted></video>
                    <div class="scan_icon camera_zone"></div>
                </div>
                <div class="info_block cont">
                    <div class="item_name">Разъём компьютерный RJ-45</div>
                    <div class="price_cont cont">
                        <div class="item_price_cont item_cont cont">
                            <div class="item_price_title item_title">Цена:</div>
                            <div class="price_val cont">
                                <div class="item_price_value item_value_r">22руб.</div>
                                <div class="item_price_value item_value_c">20коп.</div>
                            </div>
                        </div>
                        <div class="item_discount_cont item_cont cont">
                            <div class="item_discount_title item_title">Цена на акции:</div>
                            <div class="price_val cont">
                                <div class="item_discount_value item_value_r">16руб.</div>
                                <div class="item_discount_value item_value_c">12коп.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="camera">Камера</button>
        </div>
        <div class="input_block cont">
            <input type="text" placeholder="Штрих-код" maxlength="13" inputmode="numeric" onkeyup="this.value = this.value.replace (/\D/, '')">
            <div class="clear_search_cont cont">
                <button class="clear">Очистка</button>
                <button class="search">Поиск</button>
            </div>
        </div>
        <div class="water_tag">ООО "Торговый дом "Стройпродукт"</div>
    </div>
    <script src="js/quagga.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
